<!DOCTYPE html>
<html>
    <title>Tachycardia</title>
        <style>
        #header1 {color: red}
        </style>
        <head>
            <div id="header1">
                <h1>Welcome!</h1>
            </div>
        </head>
        <body>
            <div id="text1">
            </div>
            <button onclick="changeText()">
                Click This To Change Text
            </button>
            <script>
                  
                function changeText() {
                    var textVar = document.getElementById("text1");
                    if (!(textVar.value && textVar)) {
                        textVar.innerHTML = "<h1>Fight the Power!</h1>";
                        alert(textVar.value);
                    }
                    else {
                        textVar.innerHTML = "<h1></h1>";
                    }
                }

                function printWindow() {
                    window.alert("Filler Text");
                }
                
            </script>
            <button onclick="printWindow()">
                Print Window
            </button>
        </body>
</html>
