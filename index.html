<!DOCTYPE html>
<html>
    <title>Testing HTML</title>
        <style>
        #header1 {color: red}
        </style>
        <head>
            <div id="header1">
                <h1>Tachycardia</h1>
            </div>
        </head>
        <body>
            <div id="text1">
            </div>
            <button onclick="changeText()">
                Click This To Change Text
            </button>
            <script>
                  
                function changeText() {
                    if (document.getElementById("text1").value == null) {
                        document.getElementById("text1").innerHTML = "<h1>Fight the Power!</h1>";
                    }
                    else {
                        document.getElementById("text1").innerHTML = "<h1></h1>";
                    }
                }

                function printWindow() {
                    window.alert("Filler Text");
                }
                
            </script>
            <button onclick="printWindow()">
                Print Window
            </button>
        </body>
</html>
